<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates.html}">

<head>
    <link rel="stylesheet" href="/static/css/estilos.css" th:href="@{/css/estilos.css}">
    <title>Cadastro de livros</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1> Cadastro de livros</h1>
    <form method="post" action="/livros">

        <input type="hidden" name="_method" value="put" th:if="${livros != null}">
        <input type="hidden" name="id" th:value="${livros?.id}">


        <div>
            <label for= "nome">Nome:</label>
            <input id="nome" name="nome" th:value="${livros?.nome}">
        </div>

        <br/>

        <div>
            <label for= "duracao">Duração (em minutos):</label>
            <input id="duracao" name="duracao" th:value="${livros?.duracaoEmMinutos}">
        </div>

        <br/>

        <div>
            <label for= "ano">Ano de lançamento</label>
            <input id="ano" name="ano"  th:value="${livros?.anoLancamento}">
        </div>

        <br/>

        <div>
            <label for= "genero">Gênero:</label>
            <input id="genero" name="genero" th:value="${livros?.genero}">
        </div>

        <br/>

        <input type="submit" value="Cadastrar ">
    </form>

</div>

</body>
</html>
